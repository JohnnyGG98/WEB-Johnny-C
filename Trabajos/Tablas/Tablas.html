<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tablas</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <h3>Tabla sencilla</h3>
    <table border="1" id="tabla1">
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
      </tr>
      <tr>
        <td>D</td>
        <td>E</td>
        <td>F</td>
      </tr>
    </table>

    <h3>Tabla mas compleja</h3>
    <table border="1" class="tabla2">
      <tr>
        <td rowspan="3">1</td>
        <td rowspan="3">2</td>
        <td colspan="2">3</td>
      </tr>
      <tr>
        <td>A</td>
        <td>B</td>
      </tr>
      <tr>
        <td>C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td colspan="2">6</td>
      </tr>
    </table>

    <h3>Tabla con una tabla dentro</h3>
    <table border="1" class="tabla2">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>
          <table border="1">
            <caption>3</caption>
            <tr>
              <td>A</td>
              <td>B</td>
            </tr>
            <tr>
              <td>C</td>
              <td>D</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td colspan="2">6</td>
      </tr>
    </table>

  </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../Libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/producto.css">
  </head>
  <body>

    <div class="container my-5">

      <div>

        <div class="row">

          <div class="col-md-4 mx-auto">

            <div class="card border-0 d-block">
              <div class="head-producto">

                <div class="precio_producto">
                  <h4 class="mb-0 mt-2 text-white">$</h4>
                  <h3 class="mb-0 mt-2">1524</h3>
                </div>
                <a href="#">
                  <img src="../assets/noimage.png" class="card-img-top img-producto" alt="...">
                </a>
              </div>

              <div class="foot-producto">
                <h5>PC MASTER RACE CON I9</h5>
                <hr>

                <div class="row">
                  <div class="col-6">

                    <p class="calificacion-general calificacion-total">
                      <input type="radio" name="estrella" value="5" disabled>
                      <label >&#9733;</label>
                      <input type="radio" name="estrella" value="4" checked disabled>
                      <label >&#9733;</label>
                      <input type="radio" name="estrella" value="3" disabled>
                      <label >&#9733;</label>
                      <input type="radio" name="estrella" value="2" disabled>
                      <label >&#9733;</label>
                      <input type="radio" name="estrella" value="1" disabled>
                      <label >&#9733;</label>
                    </p>

                  </div>

                  <div class="col-6">
                    <button type="button" name="button" class="btn btn-agregar btn-carro">
                      <img src="../assets/mi-carrito.png" alt="">
                     </button>

                     <button type="button" name="button" class="btn btn-agregar btn-lista">
                       <img src="../assets/mi-lista.png" alt="">
                     </button>
                  </div>
                </div>

              </div>

            </div>

          </div>


        </div>
      </div>



      <div class="my-3">

        <div class="row">

          <!--IMG DEL PRODUCTO-->
          <div class="col-md-6 col-lg-6 col-xl-4">
            <div class="img-producto">
                <img src="../assets/noimage.png" class="card-img-top img-producto d-block" alt="...">
            </div>

            <div class="accion-producto mx-auto">

              <div class="row py-2 mr-1">

                <div class="col-12">
                  <button type="button" name="button" class="btn btn-agregar btn-carro">
                    <img src="../assets/mi-carrito.png" alt="">
                   </button>

                   <button type="button" name="button" class="btn btn-agregar btn-lista">
                     <img src="../assets/mi-lista.png" alt="">
                   </button>
                </div>
              </div>

            </div>

          </div>



          <!--INFORMACION PRODUCTO-->
          <div class="col-md-6 col-lg-6 col-xl-4 info-producto mt-2 mt-md-0">

            <div class="row">
              <div class="col-12 col-sm-6 col-md-12">
                <h2 class="mb-0">PC MARTES RACE</h2>
                <h4 class="mb-0">HP</h4>
              </div>


              <div class="col-12 col-sm-6 col-md-12 form-calificacion">
                <p class="calificacion-general">
                  <input id="est1" type="radio" name="estrella" value="5">
                  <label for="est1">&#9733;</label>
                  <input id="est2" type="radio" name="estrella" value="4">
                  <label for="est2">&#9733;</label>
                  <input id="est3" type="radio" name="estrella" value="3">
                  <label for="est3">&#9733;</label>
                  <input id="est4" type="radio" name="estrella" value="2">
                  <label for="est4">&#9733;</label>
                  <input id="est5" type="radio" name="estrella" value="1">
                  <label for="est5">&#9733;</label>
                </p>
              </div>

            </div>


            <div class="row">

              <div class="col-12">
                <div class="info-precio">
                  <h4 class="mt-2">$ 1524</h4>
                </div>
              </div>

              <div class="col-12">
                <div class="info-categorias">
                    <a href="#">PC</a> <a href="#">Tecnologia</a> <a href="#">Master</a>
                </div>
              </div>

            </div>

          </div>


        </div>


      </div>




    </div>

  </body>
</html>

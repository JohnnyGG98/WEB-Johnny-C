<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inmo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../Libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contacto.css">
  </head>
  <body>

    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container">

        <h2 class="contact-section-heading text-center text-uppercase text-secondary mb-0">Contacto</h2>

        <div class="row">
          <div class="col-lg-8 mx-auto">

            <form>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Nombre:</label>
                  <input class="form-control" type="text" placeholder="Nombre" required>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Correo eletronico:</label>
                  <input class="form-control" type="email" placeholder="Correo eletronico" required >

                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Telefono:</label>
                  <input class="form-control" type="tel" placeholder="Telefono" required >

                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Mensaje:</label>
                  <textarea class="form-control" rows="5" placeholder="Mensaje" required ></textarea>

                </div>
              </div>
              <br>

              <div class="form-group">
                <button class="btn bg-orange btn-block text-white">Enviar</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </section>



    <script type="text/javascript" src="../../Libs/bootstrap/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../Libs/bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../Libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/producto.css">
    <link rel="stylesheet" href="../css/producto-reco.css">
  </head>
  <body>

    <div class="container my-5">

      <div class="row">

        <div class="col-6 mx-auto">

          <div class="row">
            <div class="col-10">
              <input type="date" name="" value="">
            </div>
            <div class="col-2">

            </div>
          </div>

          <div class="row my-4">
            <div class="input-group mb-3">
              <input type="date" class="form-control" id="i-1">
              <div class="input-group-append">
                <button class="btn btn-outline-primary btn-na" type="button"
                value="i-1">
                  NA
                </button >
              </div>
              
            </div>

          </div>

        </div>

      </div>

    </div>


    <script type="text/javascript">
      const BTNS_NA = document.querySelectorAll('.btn-na');
      BTNS_NA.forEach(btn => {
        btn.addEventListener('click', function(){
          clickNA(btn);
        });
      });

      function clickNA(btn){
        let inp = document.querySelector('#' + btn.value);
        console.log('Input es: ');
        console.log(inp);
        if(inp != null){
          inp.type = 'text';
          inp.value = 'NA';
          inp.disabled = true;
          btn.disabled = true;
        }
      }
    </script>

  </body>
</html>

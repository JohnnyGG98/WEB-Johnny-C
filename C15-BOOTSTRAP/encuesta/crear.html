    <!--Formulario-->

    <div class="container my-5">
      <div id="alt" class="my-2 mx-5">

      </div>
      <div class="row">
        <div class="col-md-8 mx-auto">

          <div id="crear-encuesta">

            <div class="form-group">
              <span class="badge badge-danger">Requerido</span>
              <label for="txtnomencuesta" class="pre d-block">Nombre de la encuesta:</label>
              <input type="text" id="txt" class="form-control" name="txtnomencuesta" placeholder="Ingrese el nombre de la encuesta." required>
              <div class="invalid-feedback">
                Debe ingresar el nombre de la encuesta.
              </div>
            </div>

          </div>
          <div class="my=2">
            <button class="btn btn-primary" type="button" id="btn" onclick="guardar()">Guardar Encuesta</button>
            <button class="btn btn-danger" type="button" id="btncancelar">Cancelar</button>
          </div>

        </div>

      </div>
    </div>

    <!--/Formulario-->
